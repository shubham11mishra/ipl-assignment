    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
          <h1 class="page-header">Add New Player</h1>
          <form
            role="form"
            id="playerform"
            action="./assets/js/upload.php"
            enctype="multipart/form-data"
          >
            <div class="form-group float-label-control">
              <label for="">Player Name</label>
              <input
                type="text"
                required
                name="playerName"
                class="form-control"
                placeholder="Player Name"
              />
            </div>
            <div class="form-group">
              <label for="sel1">Select Team</label>
              <select class="form-control" name="from" id="teamname"></select>
            </div>
            <div class="form-group float-label-control">
              <label for="">Price</label>
              <input
                type="text"
                required
                name="price"
                class="form-control"
                placeholder="Price"
              />
            </div>
            <div class="form-group float-label-control">
              <label for="">Player Photo</label>
              <input
                type="text"
                required
                name="img"
                class="form-control"
                placeholder="Player Photo url"
              />
            </div>
            <div class="form-group float-label-control">
              <label for="">Description</label>
              <input
                type="text"
                required
                name="description"
                class="form-control"
                placeholder="Description"
              />
            </div>
            <div class="form-group float-label-control">
              <label for="">Total Run Score</label>
              <input
                type="text"
                required
                name="runScore"
                class="form-control"
                placeholder="Total run score"
              />
            </div>
            <div class="form-group float-label-control">
              <label for="">Total wicket taken</label>
              <input
                type="text"
                required
                name="Wicket"
                class="form-control"
                placeholder="Total wicket taken"
              />
            </div>

            <div class="form-group">
              <input type="submit" value="Add Player" class="btncus" />
            </div>
          </form>
        </div>
      </div>
