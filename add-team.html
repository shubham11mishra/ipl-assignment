          <form
            role="form"
            id="teamform"
            action="./assets/js/upload.php"
            enctype="multipart/form-data"
          >
            <div class="form-group float-label-control  " >
              <label for="">Team Name</label>
              <input
                type="text"
                required
                name="fullName"
                class="form-control has-warning"
                placeholder="Team Full Name"
              />
            </div>
            <div class="form-group float-label-control">
              <label for="">Team Name (Short)</label>

                required

            </div>

                required

              />
            </div>
            <div class="form-group float-label-control">
              <label for="">Team Logo</label>
              <input
                type="text"
                required
                name="teamIcon"
                class="form-control"
                placeholder="Team Logo"
              />
            </div>
            <div class="form-group float-label-control">
              <label for="">Team Color</label>
              <input
                type="color"
                required
                name="color"
                class="form-control"
                placeholder="Team Color"
              />
            </div>

            <div class="form-group">
              <input type="submit" value="Add Team" class="btncus" />
